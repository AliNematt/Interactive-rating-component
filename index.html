<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
 <main class="container">
  <div class="star-img">
    <img src="./images/icon-star.svg" alt="#">
  </div>
  <h1 class="title">
    How did we do?
  </h1>
  <p class="description">
    Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!
  </p>
  <div class="flex points">
    <label><input type="radio" name="point" value="1"><div class="check">1</div></label>
    <label><input type="radio" name="point" value="2"><div class="check">2</div></label>
    <label><input type="radio" name="point" value="3"><div class="check">3</div></label>
    <label><input type="radio" name="point" value="4"><div class="check">4</div></label>
    <label><input type="radio" name="point" value="5"><div class="check">5</div></label>
  </div>
  <button class="submit">SUBMIT</button>

 </main>
  <!-- Rating state end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://alinemat.ir">Ali Nemat</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
